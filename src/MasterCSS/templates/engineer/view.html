{% extends "layouts/dashboard-layout.html" %}

{% block container %}
<div class="container">
    <table class="table">
        {% if err %}
        <div class="notification is-danger is-light">
            <p>{{err}}</p>
        </div>
        {% endif %}
        <thead>
            <tr>
                <th>ID</th>
                <th>CarID</th>
                <th>EngineerID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{issue.ID}}</td>
                <td>{{issue.CarID}}</td>
                <td>{{issue.UserID}}</td>
                <td>{{issue.Title}}</td>
                <td>{{issue.Description}}</td>
                <td>{{issue.getStatus(issue.Status)}}</td>
            </tr>
        </tbody>
    </table>
    <div class="buttons">
        <form action={{url_for('issue_controllers.take_issue', id=issue.ID)}} method="post">
            <input class="button is-info" type="submit" name="fix" value="Fix Car">
        </form>
    </div>

</div>
{% endblock %}
