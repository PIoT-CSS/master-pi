<!DOCTYPE html>
<html>

<head>
    <title>Register | CSS</title>
</head>

<body>
    <h1>CSS Customer Registration</h1>

    <form name="registration_form" action={{url_for("auth_controllers.register")}} method="post">
        Username:
        <input name="username" type="text" pattern="[A-Za-z0-9]+" required>
        </br>
        Password:
        <input name="password" type="password" required>
        </br>
        Email:
        <input name="email" type="email" required>
        </br>
        First name:
        <input name="firstname" type="text" required>
        </br>
        Last name:
        <input name="lastname" type="text" required>
        </br>
        Phone number:
        <input name="phonenumber" type="text" required>
        </br>
        <input type="submit" name="register" value="Sign up">
    </form>
    <p>{{err}}</p>
</body>

</html>
