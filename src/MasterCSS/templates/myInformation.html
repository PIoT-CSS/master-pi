{% extends "layouts/dashboard-layout.html" %}

{% block container %} 


<div class="container">

    <section class="hero">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              My information
            </h1>
            <h2 class="subtitle">
              Here is your information stuff.
            </h2>
          </div>
        </div>
      </section>
    
    <section>
        <div class="box">
            <div class="flex">
                <div class="w-full">
                    <div class="field">
                        <label class="label">User ID</label>
                        <div class="control">
                            {{current_user.ID}}
                        </div>
                    </div>
                
            
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control">
                            {{current_user.Username}}
                        </div>
                    </div>
            
                    <div class="field">
                        <label class="label">Phone Number</label>
                        <div class="control">
                            {{current_user.Username}}
                        </div>
                    </div>
                </div>
                <div class="w-full">
                    <div class="field">
                        <label class="label">First name</label>
                        <div class="control">
                            {{current_user.FirstName}}
                        </div>
                    </div>
            
            
                    <div class="field">
                        <label class="label">Last name</label>
                        <div class="control">
                            {{current_user.LastName}}
                        </div>
                    </div>
            
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            {{current_user.Email}}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
